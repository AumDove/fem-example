<!DOCTYPE html>
<html lang="en">
<head>
  <title>JavaScript Calculator</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <!-- <h1>JavaScript Calculator!</h1> -->
  <section class="calculator-container"> <!--start container-->
    <section class="row screen">
      0
    </section>
    <section class="buttons-box">
      <section class="row numbers-row"> <!-- C <- / -->
        <!-- create 3 buttons-->
        <button class="btn half">C</button>
        <button class="btn quarter">←</button>
        <button class="btn quarter">÷</button>
      </section>
      <section class="row numbers-row"> <!-- 7 8 9 X-->
        <!-- create 4 buttons-->
        <button class="btn quarter">7</button>
        <button class="btn quarter">8</button>
        <button class="btn quarter">9</button>
        <button class="btn quarter">×</button>
      </section>
      <section class="row numbers-row"> <!-- 4 5 6 - -->
        <!-- create 4 buttons-->
        <button class="btn quarter">4</button>
        <button class="btn quarter">5</button>
        <button class="btn quarter">6</button>
        <button class="btn quarter">-</button>
      </section>
      <section class="row numbers-row"> <!-- 1 2 3 + -->
        <!-- create 4 buttons-->
        <button class="btn quarter">1</button>
        <button class="btn quarter">2</button>
        <button class="btn quarter">3</button>
        <button class="btn quarter">+</button>

      </section>
      <section class="row numbers-row"> <!-- 0 =  -->
        <!-- create 2 buttons-->
        <button class="btn three-quarter">0</button>
        <button class="btn quarter">=</button>
      </section>
    </section>
  </section> <!--end container-->
  <script src="./script.js"></script>
</body>
</html>
